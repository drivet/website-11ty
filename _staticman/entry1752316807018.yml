message: "Перевозка товаров из КНР в РФ  проводится через железнодорожные   каналы, с  проверкой документов на российской границе . \r\nТаможенные пошлины  составляют  в диапазоне 15–20%, в зависимости от  категории товаров — например, сельхозпродукты  облагаются по максимальной ставке. \r\n Чтобы сократить сроки используют серые каналы доставки , которые быстрее стандартных методов , но связаны с  дополнительными затратами. \r\n<a href=\"http://stplan.ru/articles/partners/dostavka-gruzov-iz-kitaya-ehffektivnye-logisticheskie-resheniya-v-globalnoj-torgovle.htm\">Доставка грузов из Китая</a> \r\n В случае легальных перевозок требуется предоставить сертификаты соответствия  и декларации , особенно для сложных грузов . \r\n Время транспортировки варьируются от  одной недели до  месяца, в зависимости от вида транспорта  и  загруженности контрольных пунктов. \r\nСтоимость услуг  включает логистику ,  налоги и  услуги экспедитора, что требует предварительного расчёта ."
