name: Приобрести часы Patek Nautilus в бутике
email: 43a5ea1b25616d830b24e588a275ea4c
message: "Коллекция Nautilus, созданная мастером дизайна Жеральдом Гентой, сочетает спортивный дух и прекрасное ремесленничество. Модель Nautilus 5711 с самозаводящимся механизмом имеет 45-часовой запас хода и корпус из белого золота. \r\nВосьмиугольный безель с округлыми гранями и циферблат с градиентом от синего к черному подчеркивают уникальность модели. Браслет с интегрированными звеньями обеспечивает комфорт даже при повседневном использовании. \r\nЧасы оснащены индикацией числа в позиции 3 часа и антибликовым покрытием. \r\nДля сложных модификаций доступны хронограф, вечный календарь и индикация второго часового пояса. \r\n<a href=\"https://patek-philippe-nautilus.ru/\">Выбрать часы Patek Nautilus в магазине</a> \r\nНапример, модель 5712/1R-001 из красного золота 18K с калибром повышенной сложности и запасом хода на двое суток. \r\nNautilus остается предметом коллекционирования, объединяя инновации и классические принципы."
