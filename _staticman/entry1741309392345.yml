message: "Получение сертификата на продукцию является важным этапом в обеспечении качества и безопасности. Наличие сертификата укрепить доверие потребителей. Продукция, прошедшая сертификацию имеет преимущество на рынке. Помимо этого, сертифицированный продукт повышает конкурентоспособность. Не стоит забывать, что разные отрасли требуют различных видов сертификации. \r\n<a href=\"https://gravatar.com/so452caa62861e2\">добровольная сертификация</a>"
