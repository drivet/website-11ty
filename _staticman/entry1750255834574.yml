name: Выбрать часы Philippe Patek Nautilus на этом сайте
email: 1112bb3c7ca1d3e43de9df40ed23ec62
message: "Коллекция Nautilus, созданная мастером дизайна Жеральдом Гентой, сочетает спортивный дух и прекрасное ремесленничество. Модель Nautilus 5711 с самозаводящимся механизмом имеет энергонезависимость до 2 дней и корпус из белого золота. \r\nВосьмиугольный безель с плавными скосами и циферблат с градиентом от синего к черному подчеркивают уникальность модели. Браслет с H-образными элементами обеспечивает удобную посадку даже при повседневном использовании. \r\nЧасы оснащены функцией даты в позиции 3 часа и сапфировым стеклом. \r\nДля версий с усложнениями доступны хронограф, вечный календарь и функция Travel Time. \r\n<a href=\"https://patek-philippe-nautilus.ru/\">https://patek-philippe-nautilus.ru/</a> \r\nНапример, модель 5712/1R-001 из розового золота с калибром повышенной сложности и запасом хода до 48 часов. \r\nNautilus остается символом статуса, объединяя современные технологии и классические принципы."
