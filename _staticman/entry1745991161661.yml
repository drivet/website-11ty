message: "Наличие медицинской страховки перед поездкой за рубеж — это важный шаг для спокойствия туриста. \r\nПолис включает медицинскую помощь в случае несчастного случая за границей. \r\nКроме того, документ может включать компенсацию на медицинскую эвакуацию. \r\n<a href=\"https://icforce.ru/voprosy-strahovanija/news-1-strahovanie-turistov-onlajn-novye-kommunikacionnye-reshenija-na-konferencii/\">merk-kirov.ru</a> \r\nРяд стран предусматривают наличие страховки для пересечения границы. \r\nПри отсутствии полиса госпитализация могут обойтись дорого. \r\nОформление полиса заблаговременно"
