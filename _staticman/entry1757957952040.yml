message: "Подбор специалиста — важный этап на пути к улучшению эмоционального здоровья. \r\nПрежде всего стоит понять свои цели и запросы от консультации с психологом. \r\nХорошо проверить квалификацию и опыт консультанта. \r\nРекомендации прошлых обратившихся могут подсказать сделать оценку более обоснованным. \r\nТакже нужно проверить техники, которыми пользуется психолог. \r\nhttps://annejonesblog.org/%D1%86%D0%B5%D0%BD%D1%82%D1%80-%D1%8D%D0%BC%D0%BF%D0%B0%D1%82%D0%B8%D1%8F-%D0%BF%D1%80%D0%B8%D1%91%D0%BC-%D0%BE%D0%BF%D1%8B%D1%82%D0%BD%D1%8B%D0%B9-%D0%BF%D1%81%D0%B8%D1%85%D0%B8%D0%B0%D1%82%D1%80/ \r\nСтартовая сессия поможет почувствовать, насколько есть доверие общения. \r\nНеобходимо осознавать стоимость и режим приёма (например, онлайн). \r\nОсознанный выбор профессионала способен сделать эффективнее личный рост."
